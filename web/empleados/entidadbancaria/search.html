<h1 align="center">Sucursales Bancarias</h1>
<div align="center" style="margin: 40px 50px;" ng-controller="EntidadesBancariasSearchController"> 
    <input type="text" class="input-medium search-query" placeholder="Find by name" ng-model="nombre">
    <button ng-click="buscar()" class="btn">buscar</button>
    <table class="table table-bordered">
        <tr>
            <th>Id</th><th>Code</th><th>Name</th><th>Cif</th><th>Entity Type</th><th></th><th></th>
        </tr>
        <tr ng-repeat="entidadBancaria in entidadesBancarias">
            <td>{{entidadBancaria.idEntidad}}</td>
            <td>{{entidadBancaria.codigoEntidad}}</td>
            <td><a href='#/entidadBancaria/detalle/{{entidadBancaria.idEntidad}}'>{{entidadBancaria.nombre}}</a></td>
            <td>{{entidadBancaria.cif}}</td>
            <td>{{entidadBancaria.tipoEntidadBancaria}}</td>
            <td><a href='#/entidadBancaria/update/{{entidadBancaria.idEntidad}}' class="btn btn-info">Editar</a></td>
            <td><button ng-click="borrar(entidadBancaria.idEntidad)" class="btn btn-danger">Borrar</button></td>
    </table>
    <p><a href="#/entidadBancaria/new" >Insert Entity</a></p>
</div>
